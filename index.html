<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>JS Analog Clock</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="shortcut icon" href="./Images/system-clock.ico" type="image/x-icon">
    <!--Javascript Clock CSS Neumorphism Working Analog & Digital Clock UI Design-->

    <link rel='stylesheet' type='text/css' media='screen' href='./style.css'>
</head>
<body>
    <div class="clock">
        <div class="hour">
            <div class="hr" id="hr"></div>
        </div>
        <div class="min">
            <div class="mn" id="mn"></div>
        </div>
        <div class="sec">
            <div class="sc" id="sc"></div>
        </div>
    </div>

    <div class="title-clock">
        <h1>Clocks By Muhammad Waleed Khan</h1>
        <div id="MyClockDisplay" class="clock-dig" onload="showTime()"></div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
